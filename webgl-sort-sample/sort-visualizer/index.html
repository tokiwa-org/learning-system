<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Algorithm Visualizer - WebGL Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }

    /* Left Panel - Controls */
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      width: 220px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4fc3f7;
    }
    .control-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }
    select, button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    select {
      background: #2d2d44;
      color: #eee;
    }
    button {
      background: #4fc3f7;
      color: #1a1a2e;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #81d4fa;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #pauseBtn {
      background: #ff9800;
      margin-top: 8px;
    }
    #pauseBtn:hover {
      background: #ffb74d;
    }
    #stats {
      margin-top: 15px;
      padding: 10px;
      background: rgba(79, 195, 247, 0.1);
      border-radius: 5px;
      font-size: 12px;
    }
    #stats span {
      color: #4fc3f7;
    }

    /* Color Legend */
    #legend {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 5px;
      font-size: 11px;
    }
    #legend h3 {
      font-size: 12px;
      margin-bottom: 8px;
      color: #aaa;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      margin-right: 8px;
    }

    /* Right Panel - Algorithm Info */
    #infoPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    #infoPanel h2 {
      font-size: 16px;
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    #algorithmDescription {
      font-size: 13px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 15px;
      white-space: pre-line;
    }
    /* Pseudocode */
    #pseudocode {
      background: #0d0d1a;
      padding: 12px;
      border-radius: 5px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      line-height: 1.8;
    }
    #pseudocode h3 {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .code-line {
      color: #888;
      padding: 2px 6px;
      border-radius: 3px;
      transition: all 0.2s;
    }
    .code-line.active {
      background: rgba(79, 195, 247, 0.3);
      color: #fff;
    }
    .code-line .keyword {
      color: #c792ea;
    }
    .code-line .function {
      color: #82aaff;
    }
    .code-line .variable {
      color: #f78c6c;
    }

    /* Current Step */
    #currentStep {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 100;
      text-align: center;
      min-width: 400px;
    }
    #currentStep .step-label {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 5px;
    }
    #currentStep .step-text {
      color: #4fc3f7;
    }
    #currentStep .step-detail {
      color: #ffeb3b;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Left Panel: Controls -->
  <div id="controls">
    <h1>Sort Visualizer</h1>

    <div class="control-group">
      <label>Algorithm</label>
      <select id="algorithm">
        <optgroup label="Comparison Sorts - O(nÂ²)">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
        </optgroup>
        <optgroup label="Comparison Sorts - O(n log n)">
          <option value="quick">Quick Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="heap">Heap Sort</option>
        </optgroup>
        <optgroup label="Linear Sorts - O(n)">
          <option value="counting">Counting Sort</option>
          <option value="radix">Radix Sort</option>
          <option value="bucket">Bucket Sort</option>
        </optgroup>
      </select>
    </div>

    <div class="control-group">
      <label>Array Size</label>
      <select id="arraySize">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </div>

    <div class="control-group">
      <label>Speed</label>
      <select id="speed">
        <option value="800">Very Slow</option>
        <option value="500">Slow</option>
        <option value="200" selected>Normal</option>
        <option value="50">Fast</option>
        <option value="10">Very Fast</option>
      </select>
    </div>

    <div class="control-group">
      <button id="startBtn">Start Sort</button>
      <button id="pauseBtn" style="display:none;">Pause</button>
    </div>

    <div class="control-group">
      <button id="resetBtn">Reset Array</button>
    </div>

    <div id="stats">
      Comparisons: <span id="comparisons">0</span><br>
      Swaps: <span id="swaps">0</span><br>
      Status: <span id="sortStatus">Ready</span>
    </div>

    <div id="legend">
      <h3>Color Legend</h3>
      <div class="legend-item">
        <div class="legend-color" style="background: #4fc3f7;"></div>
        <span>Unsorted</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #ff5722;"></div>
        <span>Comparing</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #ffeb3b;"></div>
        <span>Swapping</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #e91e63;"></div>
        <span>Pivot (Quick Sort)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: #4caf50;"></div>
        <span>Sorted</span>
      </div>
    </div>
  </div>

  <!-- Right Panel: Algorithm Info -->
  <div id="infoPanel">
    <h2 id="algorithmName">Bubble Sort</h2>
    <div id="algorithmDescription"></div>


    <div id="pseudocode">
      <h3>Pseudocode</h3>
      <div id="codeLines"></div>
    </div>
  </div>

  <!-- Bottom: Current Step -->
  <div id="currentStep">
    <div class="step-label">Current Operation</div>
    <div class="step-text" id="stepText">Press "Start Sort" to begin</div>
    <div class="step-detail" id="stepDetail"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
